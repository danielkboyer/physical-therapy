<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT Session Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      color: #111827;
      margin-bottom: 8px;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status.idle {
      background: #e5e7eb;
      color: #6b7280;
    }

    .status.recording {
      background: #fee2e2;
      color: #dc2626;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
    }

    .btn-danger {
      background: #dc2626;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #b91c1c;
    }

    .recording-info {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-top: 16px;
    }

    .recording-info p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .recording-info strong {
      color: #111827;
    }

    .timer {
      font-size: 18px;
      font-weight: 600;
      color: #dc2626;
      text-align: center;
      margin: 12px 0;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
    }

    .login-prompt {
      text-align: center;
      padding: 20px;
    }

    .login-prompt button {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>PT Session Recorder</h1>
      <span id="status" class="status idle">Idle</span>
    </div>

    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <p>Please log in to start recording sessions</p>
      <button class="btn-primary" onclick="openLogin()">Log In</button>
    </div>

    <div id="mainContent">
      <div class="form-group">
        <label for="location">Location</label>
        <select id="location">
          <option value="">Select location...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="customer">Customer (Optional)</label>
        <input type="text" id="customer" placeholder="Search or enter name...">
      </div>

      <div class="button-group">
        <button id="startBtn" class="btn-primary">Start Recording</button>
        <button id="stopBtn" class="btn-danger" style="display: none;">Stop Recording</button>
      </div>

      <div id="recordingInfo" class="recording-info" style="display: none;">
        <p><strong>Therapist:</strong> <span id="therapistName"></span></p>
        <p><strong>Location:</strong> <span id="recordingLocation"></span></p>
        <p><strong>Customer:</strong> <span id="recordingCustomer"></span></p>
        <div class="timer" id="timer">00:00</div>
      </div>

      <div id="error" class="error" style="display: none;"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
