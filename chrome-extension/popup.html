<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      color: #111827;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: #3b82f6;
      color: white;
    }

    button:hover:not(:disabled) {
      background: #2563eb;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }

    .login-prompt {
      text-align: center;
      padding: 20px;
    }

    .login-prompt button {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Chrome Extension</h1>
      <p class="subtitle">Ready to build something amazing</p>
    </div>

    <!-- Login Prompt (shown when not authenticated) -->
    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <p>Please log in to use this extension</p>
      <button id="loginBtn">Log In</button>
    </div>

    <!-- Main Content (shown when authenticated) -->
    <div id="mainContent">
      <div class="form-group">
        <label for="inputField">Input Field</label>
        <input type="text" id="inputField" placeholder="Enter something...">
      </div>

      <button id="actionBtn">Perform Action</button>

      <div id="error" class="error"></div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
